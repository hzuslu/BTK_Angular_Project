<section class="vh-100">
	<div class="container py-5 h-100">
		<div class="row align-items-center h-100">
			<div class="col col-xl-8">
				<div class="card">
					<div class="row g-0" style="height: 400px;">
						<div class="col-md-6 col-lg-6 d-none d-md-block">
							<img src="../../assets/images/logo/logo.png" alt="login form" class="img-fluid" />
						</div>
						<div class="col-md-6 col-lg-6 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">
								<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-4">
									<h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>

									<div data-mdb-input-init class="form-outline mb-4">
										<input formControlName="email" type="email" id="form2Example17"
											class="form-control form-control-lg" />
										<label class="form-label" for="form2Example17">Email address</label>
										<div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
											class="text-danger">
											<div *ngIf="email?.errors?.['required']">Email is required.</div>
											<div *ngIf="email?.errors?.['email']">Invalid email address.</div>
										</div>
									</div>

									<div data-mdb-input-init class="form-outline mb-4">
										<input formControlName="password" type="password" id="form2Example27"
											class="form-control form-control-lg" />
										<label class="form-label" for="form2Example27">Password</label>
										<div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
											class="text-danger">
											<div *ngIf="password?.errors?.['required']">Password is required.</div>
											<div *ngIf="password?.errors?.['minlength']">Password must be at least 6
												characters long.</div>
										</div>
									</div>
									<div *ngIf="submitted && loginForm.invalid" class="text-danger">
										Please enter email and password.
									</div>
									<div class="pt-1" style="margin-top: 7px;">
										<button data-mdb-button-init data-mdb-ripple-init
											class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
										<a href="/register" class="link-info">Don't you have an account yet?</a>
									</div>


								</form>
							</div>
						</div>
					</div>
					<div class="row" style="height: 200px;">
						<div class="col-4">
							<div class="resim" style="padding: 10px; margin-top: 30px;">
								<img style="width: 100%; height: 100%;"
									src="https://assets.turbologo.ru/blog/ru/2021/11/12082825/Fendi_logo.png"
									alt="login form" class="img-fluid" />
							</div>
						</div>
						<div class="col-4">
							<div class="resim" style="padding: 10px; margin-top: 30px">
								<img style="width: 100%; height: 100%;"
									src="https://assets.turbologo.ru/blog/ru/2021/11/12082452/Prada-logo.png"
									alt="login form" class="img-fluid" />
							</div>
						</div>
						<div class="col-4">
							<div class="resim" style="padding: 10px; margin-top: 10px; margin-top: 30px">
								<img style="width: 100%; height: 100px;"
									src="https://logomakerr.ai/blog/wp-content/uploads/2022/08/2019-to-Present-Zara-logo-design-1024x538.jpg"
									alt="login form" class="img-fluid" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col col-xl-4">
				<div class="card2">
					<div class="row g-0" style="height: 400px;">
						<img src="../../assets/images/logo/login-bg.jpg" alt="login form" class="img-fluid" />
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
